<span matDialogTitle>Dodaj pupila</span>

<mat-dialog-content>
  @if (breeds.isLoading()) {
    <mat-spinner />
  } @else if (breeds.error()) {
    <mat-error>Wystąpił błąd!</mat-error>
  } @else if (breeds.hasValue()) {
    <app-dog-form [breeds]="breeds.value()" />
  }
</mat-dialog-content>

<mat-dialog-actions>
  <button matButton="outlined" (click)="matDialogRef.close()">Zamknij</button>
  <button matButton="tonal" (click)="submit()">Dodaj</button>
</mat-dialog-actions>
