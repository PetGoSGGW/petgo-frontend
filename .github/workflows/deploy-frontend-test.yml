name: Deploy frontend to TEST

on:
  push:
    branches:
      - test

jobs:
  deploy:
    name: Deploy frontend to test server
    runs-on: [self-hosted, petgo-runner]

    steps:
      - name: Print environment info
        run: |
          echo "Running on self-hosted runner:"
          hostname
          pwd

      - name: Navigate to project folder
        run: cd /opt/petgo-frontend

      - name: Update repository and install dependencies
        run: |
          cd /opt/petgo-frontend
          echo "Fetching latest code from branch 'test'..."
          git fetch origin test
          git reset --hard origin/test
          echo "Installing dependencies..."
          npm ci --legacy-peer-deps

      - name: Restart Angular service
        run: |
          echo "Restarting petgo-frontend service..."
          sudo systemctl restart petgo-frontend
          sudo systemctl status petgo-frontend --no-pager

      - name: Confirm successful deployment
        run: echo "Frontend deployed successfully on test environment!"
