name: Deploy frontend to TEST

on:
  push:
    branches:
      - test

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      #Kopiowanie projektu na serwer
      - name: Copy project files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: "/opt/petgo-frontend"
          rm: true   #usuwa poprzednie pliki przed uploadem

      #Wykonanie poleceń na serwerze po przesłaniu kodu
      - name: SSH deploy commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/petgo-frontend
            npm ci --legacy-peer-deps
            sudo systemctl restart petgo-frontend
