name: Deploy frontend to TEST

on:
  push:
    branches:
      - test

jobs:
  deploy:
    name: Deploy to test environment
    runs-on: [self-hosted, petgo-runner]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug runner info
        run: |
          echo "Running as user: $(whoami)"
          echo "Home directory: $HOME"
          echo "PATH: $PATH"

      - name: Update repository
        run: |
          cd /opt/petgo-frontend
          echo "Fetching latest code from branch 'test'..."
          git fetch origin test
          git reset --hard origin/test

      - name: Install dependencies
        run: |
          cd /opt/petgo-frontend
          echo "Installing npm dependencies..."
          npm ci --prefer-offline --no-audit --no-fund --legacy-peer-deps

      - name: Build Angular app
        run: |
          cd /opt/petgo-frontend
          echo "Building Angular app..."
          npm run build --if-present

      - name: Restart Angular service
        run: |
          echo "Restarting petgo-frontend service..."
          sudo -n /usr/bin/systemctl restart petgo-frontend
          sudo -n /usr/bin/systemctl status petgo-frontend --no-pager

      - name: Deployment confirmation
        run: echo "Frontend deployed successfully on TEST environment!"
